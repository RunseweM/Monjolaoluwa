<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monjolaoluwa Runsewe | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-image: url('image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    header {
      background-color: #111827;
      color: white;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #e5e7eb;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }

    nav a:hover {
      color: #111827;
    }

    .hero {
      padding: 4rem 2rem;
      text-align: center;
      color: white;
      font-style: italic;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: palevioletred;
      border-radius: 10px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: whitesmoke;
      max-width: 700px;
      margin: auto;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn {
      text-align: center;
      display: inline-block;
      margin: 2rem auto 0 auto;
      background-color: #111827;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    footer {
      background-color: #111827;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <main class="content">
      <header>
        <h2>Monjolaoluwa Runsewe</h2>
        <nav>
          <a href="about.html.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>

      <section class="hero">
        <h1>Creative Tech Enthusiast & Future Innovator</h1>
        <p>
          I’m Monjolaoluwa Runsewe—passionate about storytelling, technology, and making ideas come alive through words and design. Explore my journey.
        </p>
      </section>

      <div class="btn-container">
        <a href="about.html.html" class="btn">Explore More</a>
      </div>
    </main>

    <footer>
      © 2025 Monjola Runsewe | Designed with ambition
    </footer>
  </div>
</body>
</html>
