<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Monjolaoluwa Runsewe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-image: url('image.jpg');
background-size: cover;
background-position: center;
background-repeat: no-repeat;

    }
    header {
      background-color: #111827;
      color: #fff;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #e5e7eb;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }
    nav a:hover {
      color: #3b82f6;
    }
    .container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 0 2rem;
      font-size: xx-large;
      color:palevioletred;
      text-align: center;
      font-style: bold;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 2rem;
      color: white;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    input, textarea {
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .info {
      margin-top: 2rem;
      font-size: 1rem;
      color: white;
      background-color: palevioletred;
    }
    footer {
      background-color: #111827;
      color: #e5e7eb;
      padding: 1rem;
      text-align: center;
      margin-top: 4rem;
    }
    .my{
      background-color: palevioletred;
      border-radius: 20px;
      font-family: 'Comic Sans MS', 'Segoe Script', 'Lucida Handwriting',cursive;
    }
  </style>
</head>
<body>
  <header>
    <h2>Monjolaoluwa Runsewe</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="my">Get in Touch</h1>
    <form action="https://formspree.io/f/manooqaq" method="POST">
        <label for="name" style="color: white;"><strong>Name</strong></label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      
        <label for="email" style="color: white;"><strong>Email</strong></label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      
        <label for="message" style="color: white;"><strong>Message</strong></label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      
        <!-- This handles the redirect to thankyou.html -->
        <input type="hidden" name="_redirect" value="thankyou.html">
      
        <button type="submit">Send Message</button>
      </form>
      

    <div class="info">
      <p>Prefer email? Reach me at <strong>monjolaesther@gmail.com</strong></p>
      <p>Or call: <strong>+234 701 835 4691</strong></p>
    </div>
  </main>

  <footer>
    Â© 2025 Monjola Runsewe | Designed with heart
  </footer>
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(() => {
        window.location.href = 'thankyou.html';
      }).catch(() => {
        alert('There was a problem submitting your form.');
      });
    });
  </script>
  
</body>
</html>
